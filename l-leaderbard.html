<!--THIS IS THE LEADERBOARD SCREEN, A UPDATING DATA PRESSICENCTENCE ADDING USERS HIGH SCORE AND ALLOWS FOR USERS TO ADD THERE OWN SCORE -->

<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LEADERBOARD</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <center>
    <body>

      <p id="start"> <a href="j-screen.html">PLAY</a> </p>


      <p style="font-size: 55px; font-family: Comic Sans ms; color: white">
        Basketball Clicker <br /> Leaderboard
      </p>
      <script src="score-board-array.js"></script>


      <table
        style="color: white; font-family: Comic Sans MS; font-size: 25px"
        id="myTable"
      >
        <tr>
          <td>GENDER</td>
          <td>USERNAME</td>
          <td>SCORE</td>
          <td>DATE</td>
        </tr>
      </table>



      <br />
  <font style="font-family: Comic Sans MS; font-size: 20px" color="white"
        >Gender:</font
      >
      <input type="text" id="image" />
      <font style="font-family: Comic Sans MS; font-size: 20px" color="white"
        >Username:</font
      >
      <input type="text" id="cellOne" />
      <font style="font-family: Comic Sans MS; font-size: 20px" color="white"
        >Score:</font
      >
      <input type="text" id="cellTwo" />
      <font style="font-family: Comic Sans MS; font-size: 20px" color="white"
        >Date:</font
      >
      <input type="text" id="cellThree" />

      <button style="font-family: Comic Sans MS; font-size: 20px" onclick="addScore()">
        ADD SCORE
      </button>
    </body>
  </center>
  <script>
    
    //This is the local storage to store the inputs
    let scores =
      localStorage.getItem("scores") == null
        ? [
            { c0: "MALE", c1: "Red Reaper", c2: 100, c3: "Jan, 21" },
            { c0: "MALE", c1: "Karen66", c2: 100, c3: "Jan, 18" },
            { c0: "MALE", c1: "KapKing21", c2: 100, c3: "Jan, 2" },
            { c0: "MALE", c1: "LVS_93", c2: 100, c3: "Jan, 17" },
            { c0: "MALE", c1: "Doomsday", c2: 100, c3: "Jan, 6" },
          ]
        : JSON.parse(localStorage.getItem("scores"));


    //This function is to add a score to the database table
    function addScore() {
      let img = document.getElementById("image").value;
      let name = document.getElementById("cellOne").value;
      let id = document.getElementById("cellTwo").value;
      let period = document.getElementById("cellThree").value;
      let score = { c0: img, c1: name, c2: id, c3: period };
      scores.push(score);

      // store in local storage
      localStorage.setItem("scores", JSON.stringify(scores));
      // update ui
      loadScore(score);
    }

    function loadScore(score) {
      var table = document.getElementById("myTable");
      //insertRow() creates the new row
      var row = table.insertRow();
      //insertCell() creates the new cell in the row
      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      var cell3 = row.insertCell(3);
      //Each variable called is taking the input value and adding it to the corresponding cell
      cell0.innerHTML = score.c0;
      cell1.innerHTML = score.c1;
      cell2.innerHTML = score.c2;
      cell3.innerHTML = score.c3;
      
    }

    for (const score of scores) {
      loadScore(score);
    }
  </script>
